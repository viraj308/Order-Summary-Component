<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Order Summary Component</h1>
      <div class="hero_img">
        <img src="images/illustration-hero.svg" alt="hero image" />
      </div>
      <div class="main">
        <div class="main_info">
          <h1>Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="container2">
            <div class="music_img">
              <img
                src="images/icon-music.svg"
                alt="music icon image"
                class="music-img"
              />
            </div>
            <p class="text2">
              <span class="annual">Annual Plan </span
              ><span class="price"> $59.99/year</span>
            </p>
            <a href="#" class="change">Change</a>
          </div>
        </div>
        <div class="btn">
          <button class="payment">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
